<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktif Sınav Uygulaması</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="quiz-container">
        <h1 id="question">Buraya soruyu yazın</h1>
        <div id="options-container">
            <label>
                <input type="radio" name="option" value="0" />
                Burası 1.Seçenek
            </label>
            <label>
                <input type="radio" name="option" value="1" />
                Burası 2.Seçenek
            </label>
            <label>
                <input type="radio" name="option" value="2" />
                Burası 3.Seçenek
            </label>
        </div>
        <button id="next">İleri</button>
        <button id="previous">Geri</button>
    </div>
    <div id="result" style="display: none;">
        <h2>Sonuç: <span id="score"></span>/100</h2>
        <div id="correct-incorrect"></div>
        <button id="restart">Yeniden Başla</button>
    </div>
    <div id="timer">
        05:00
    </div>
    <script src="script.js"></script>
</body>

</html>
